name: Deploy

on:
  push:
    branches: [ main ]

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: ci_user
          POSTGRES_PASSWORD: ci_pass
          POSTGRES_DB: ci_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    strategy:
      matrix:
        node-version: [20.x]
        python-version: [3.11]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Run frontend tests (if any)
        run: |
          cd frontend
          npm run test --if-present

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pip-audit

      - name: Alembic migration check
        env:
          DATABASE_URL: postgresql+psycopg2://ci_user:ci_pass@localhost:5432/ci_db
          APP_SECRET_KEY: deploy_ci_secret_key
        run: |
          python -m alembic upgrade head --sql > /tmp/alembic_upgrade.sql
          python -m alembic upgrade head

      - name: Run backend tests (pytest)
        run: |
          python -m pytest tests/ -v

      - name: Lint backend (flake8)
        run: |
          pip install flake8
          flake8 .

      - name: Lint frontend (eslint or similar)
        run: |
          cd frontend
          npm run lint

      - name: Security scan (pip-audit)
        run: pip-audit

      - name: Security scan (npm audit prod)
        run: |
          cd frontend
          npm audit --omit=dev --audit-level=high

      # Запускать деплой только если тесты прошли
      - name: Deploy over SSH (only if tests pass)
        uses: appleboy/ssh-action@v1.0.0
        if: success()
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
          command_timeout: 40m
          script: |
            cd /opt/ai-startup
            git fetch origin
            git reset --hard origin/main
            chmod +x deploy.sh
            ./deploy.sh

      - name: Post-deploy smoke healthcheck on VPS
        if: success()
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
          command_timeout: 10m
          script: |
            set -e
            for i in {1..20}; do
              body="$(docker compose --env-file /opt/ai-startup/.env.runtime -f /opt/ai-startup/docker-compose.prod.yml exec -T backend python -c 'import json,requests; r=requests.get("http://127.0.0.1:8000/health", timeout=5); print(json.dumps(r.json(), ensure_ascii=False, separators=(",",":")))' 2>/dev/null || true)"
              echo "$body"
              if [[ "$body" == *'"status":"ok"'* ]]; then
                exit 0
              fi
              sleep 5
            done
            echo "Healthcheck did not return status=ok on VPS"
            exit 1