name: Deploy

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/1homeboyjimmy/pitchy/backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          build-args: |
             NEXT_PUBLIC_API_BASE_URL=https://pitchy.pro
          tags: ghcr.io/1homeboyjimmy/pitchy/frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
          command_timeout: 40m
          envs: GITHUB_TOKEN,GITHUB_ACTOR
          script: |
            export GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}
            export GITHUB_ACTOR=${{ github.actor }}
            cd /opt/ai-startup
            git fetch origin
            git reset --hard origin/main
            chmod +x deploy.sh
            ./deploy.sh

      - name: Post-deploy smoke healthcheck on VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
          command_timeout: 10m
          script: |
            set -e
            for i in {1..20}; do
              body="$(docker compose --env-file /opt/ai-startup/.env.runtime -f /opt/ai-startup/docker-compose.prod.yml exec -T backend python -c 'import json,requests; r=requests.get("http://127.0.0.1:8000/health", timeout=5); print(json.dumps(r.json(), ensure_ascii=False, separators=(",",":")))' 2>/dev/null || true)"
              echo "$body"
              if [[ "$body" == *'"status":"ok"'* ]]; then
                exit 0
              fi
              sleep 5
            done
            echo "Healthcheck did not return status=ok on VPS"
            exit 1